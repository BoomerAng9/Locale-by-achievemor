<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Locale by: ACHIEVEMOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Global Error Handler -->
    <script>
      window.addEventListener('error', function(event) {
        const d = document.getElementById('error-display');
        if (d) {
          d.style.display = 'block';
          d.innerHTML = '<h1 style="border-bottom:1px solid #333;margin-bottom:10px">Runtime Error</h1><pre style="background:#222;padding:10px;border-radius:4px">' + event.message + '</pre>';
        }
      });
    </script>
    <style>
      body { margin: 0; background: #121212; color: white; }
      #error-display { display: none; position: fixed; inset: 0; background: #111; z-index: 9999; padding: 20px; color: red; font-family: monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
